<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>テーブルソートツール</title>
    <link rel="stylesheet" href="sortTable.css">
    <script type="text/javascript" src="sortTable.js">
    </script>
  </head>
  
  <body>
    <div class="title">
      <h1>テーブルソートツール</h1>
      <p>読み込んだ表を、選択した値でソートできます。</p>
    </div>

    <div class="input">
      <!--Excelデータテキストエリア-->
      <p>■Excelデータ<br>
      <textarea id="excelData" rows="15" cols="70" onblur="inputRequiredCheck();"></textarea></p> 

      <!--読み込みボタン-->
      <input type="button" id="load" value="読み込み" onclick="getHeaderData();" disabled>

      <!--ソート順コンボボックス-->
      <p>■ソート順<br>     
        <select id="sortOrder" onchange="checkTemplate();" disabled>
        <option value="null"></option>
        <option value="reception">受付</option>
        <option value="password">パスワード通知</option>
        </select></p>

    </div>
  </body>
</html>
